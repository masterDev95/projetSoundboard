<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/']"></ion-back-button>
    </ion-buttons>

    <ion-title>Ajouter un son</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="saveSound()" [disabled]="addSoundForm.invalid">
        <ion-icon name="save-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <form [formGroup]="addSoundForm">
          <ion-item>
            <ion-label position="floating">Nom</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Dur√©e</ion-label>
            <ion-input type="duration" formControlName="duration"></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
